<p>cart-page works!</p>

<div>
    <mat-grid-list style="width: 90%;" cols="1" rowHeight="4:1">
        <div style="margin: 4px;">
            <mat-grid-tile *ngFor="let item of cartItems;">
                <div style="width: 100%; height: 100%; margin: 4px; display: flex;">
                    <div style="font-size: 10px; width: 50%;">
                        {{item.name}} <br>
                        Price: Rs {{item.price}} only. <br>
                        Description: {{item.description}} <br>
                        <button (click)="removeFromCart(item)">Remove</button>
                    </div>
                    <div style="width: 50%;">
                        <img style="margin:4px; width: 100%; height: 100%;" src="assets/images/default-product-image.png">
                    </div>
                </div>
            </mat-grid-tile>
        </div>
    </mat-grid-list>
</div>
